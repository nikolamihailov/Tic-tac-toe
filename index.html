<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="popup hidden"></div>
    <div class="scores">
        <div class="circleScore">O's wins: <span id="O">0</span> </div>
        <button class="clearScore">Clear scores</button>
        <div class="crossScore">X's wins: <span id="X">0</span></div>
    </div>
    <h1>Tic tac toe <br>multiplayer</h1>
    <p class="info"></p>
    <div class="board"></div>
    <button id="newGame">New game</button>
    <script src="index.js"></script>
</body>

</html>
